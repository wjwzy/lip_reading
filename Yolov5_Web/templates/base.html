<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="static/js/jquery.min.js"></script>

    <script src="static/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI视觉无极限</a>
            {% block navli %}
                <ul class="nav navbar-brand navbar-brand">
                    {% if session.is_login %}
                        您好！ {{ session.name }}  <a class="navbar-brand" href="/logout">退出</a>
                    {% else %}
                        <li class="active"><a class="navbar-brand" href="/login">登录</a>&nbsp;&nbsp;<a class="navbar-brand" href="/register">注册</a></li>
                    {% endif %}
                </ul>
            {% endblock navli %}
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</div>

</body>
